<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style>
		body {
			background-color: whitesmoke;
		}

		.login-box {
			position: relative;
			margin: 10px auto;
			width: 400px;
			height: 500px;
			background-color: #fff;
			padding: 10px;
			border-radius: 3px;
			-webkit-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.33);
			-moz-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.33);
			box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.33);
			overflow-y: hidden;
		}

		.lb-header {
			position: relative;
			color: #00415d;
			margin: 5px 5px 10px 5px;
			padding-bottom: 10px;
			border-bottom: 1px solid #eee;
			text-align: center;
			height: 28px;
		}

		.lb-header a {
			margin: 0 25px;
			padding: 0 20px;
			text-decoration: none;
			color: #666;
			font-weight: bold;
			font-size: 15px;
			transition: all 0.1s linear;
		}

		.lb-header .active {
			color: #029f5b;
			font-size: 18px;
		}

		.scrollable-content {
			max-height: 400px;
			overflow-y: auto;
			overflow-x: hidden;
			padding-right: 15px;
			/* 스크롤바와 내용 사이 간격 추가 */
			margin-bottom: 0px;
			/* 아래 여백 제거 */
		}

		.u-form-group {
			width: 100%;
			margin-bottom: 10px;
		}

		.u-form-group input[type="email"],
		.u-form-group input[type="password"],
		.u-form-group input[type="text"],
		.u-form-group input[type="date"],
		.u-form-group select {
			width: calc(100% - 22px);
			height: 45px;
			outline: none;
			border: 1px solid #ddd;
			padding: 0 10px;
			border-radius: 2px;
			color: #333;
			font-size: 0.8rem;
			transition: all 0.1s linear;
		}

		.u-form-group input:focus {
			border-color: #358efb;
		}

		.u-form-group button {
			width: 100%;
			background-color: #1CB94E;
			border: none;
			outline: none;
			color: #fff;
			font-size: 14px;
			font-weight: normal;
			padding: 14px 0;
			border-radius: 2px;
			text-transform: uppercase;
		}

		.forgot-password {
			width: 50%;
			text-align: left;
			text-decoration: underline;
			color: #888;
			font-size: 0.75rem;
		}

		.gender-selection .gender-button {
			padding: 10px;
			margin-right: 10px;
			border: none;
			background-color: #ddd;
			cursor: pointer;
		}

		.gender-selection .gender-button.selected {
			background-color: #1CB94E;
			color: white;
		}
	</style>
</head>

<body>

	<div class="login-box">
		<div class="lb-header">
			<a src="" class="active" id="login-box-link">로그인</a> <a href="#" id="signup-box-link">회원가입</a>
		</div>
		<br>
		<br>
		<form class="email-login" action="LoginService">
			<div class="u-form-group">
				<input type="text" name="cust_id" placeholder="아이디" />
			</div>
			<div class="u-form-group">
				<input type="password" name="cust_pw" placeholder="비밀번호" />
			</div>
			<div class="u-form-group">
				<button type="submit">로그인</button>
			</div>
		</form>

		<!-- 회원가입 폼 -->
		<form class="email-signup" action="JoinService" method="post">
			<div class="scrollable-content">
				<div class="u-form-group">
					<input type="text" placeholder="아이디" name="cust_id" />
				</div>
				<div class="u-form-group">
					<input type="password" placeholder="비밀번호" name="cust_pw" />
				</div>
				<div class="u-form-group">
					<input type="text" placeholder="닉네임" name="cust_nick" />
				</div>
				<div class="u-form-group">
					<input type="email" placeholder="이메일" name="cust_email" />
				</div>
				<div class="u-form-group">
					<input type="date" placeholder="생년월일" name="cust_birthdate" />
				</div>
				<div class="u-form-group">
					<input type="text" placeholder="주소" name="cust_addr" />
				</div>
				<div class="u-form-group">
					<input type="text" placeholder="휴대전화번호" name="cust_phone" />

				</div>

				<!-- 성별 선택 -->
				<div class="u-form-group gender-selection">
					<div class="gender-group">
						<button type="button" id="maleBtn" onclick="selectGender('M')"
							class="gender-button" >남자</button>
						<button type="button" id="femaleBtn" onclick="selectGender('W')"
							class="gender-button">여자</button>
					</div>
					<input type="hidden" id="gender" name="cust_gender" />
				</div>

				<div class="u-form-group">
					<button type="submit">회원가입 완료</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Gender selection script -->
	<script>
		function selectGender(gender) {
			document.getElementById('gender').value = gender;
			document.getElementById('maleBtn').classList.remove('selected');
			document.getElementById('femaleBtn').classList.remove('selected');
			if (gender === 'M') {
				document.getElementById('maleBtn').classList.add('selected');
			} else {
				document.getElementById('femaleBtn').classList.add('selected');
			}
		}
	</script>

	<script>
		$(".email-signup").hide();
		$("#signup-box-link").click(function () {
			$(".email-login").fadeOut(100);
			$(".email-signup").delay(100).fadeIn(100);
			$("#login-box-link").removeClass("active");
			$("#signup-box-link").addClass("active");
		});
		$("#login-box-link").click(function () {
			$(".email-login").delay(100).fadeIn(100);
			;
			$(".email-signup").fadeOut(100);
			$("#login-box-link").addClass("active");
			$("#signup-box-link").removeClass("active");
		});
	</script>
</body>

</html>
